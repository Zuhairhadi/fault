steps:
  - command: |
      # set up environment
      export PATH=/usr/local/miniconda/bin:$$PATH
      echo $$PATH

      # tool setup
      source /cad/modules/tcl/init/bash
      module load base incisive vcs xcelium hspice spectre verdi

      # create virtual environment
      python3.7 -m venv venv
      source venv/bin/activate

      # install python dependencies for testing
      pip install "pytest<6"
      pip install pytest-cov pytest-pycodestyle
      pip install --upgrade "mantle>=2.0.0"
      pip install vcdvcd decorator kratos

      # install fault
      pip install -e .
      
      # install SMT solvers
      mkdir ./smt_solvers
      ./conda_env/bin/pysmt-install --install-path ./smt_solvers --bindings-path=./conda_env/lib/python3.7/site-packages --msat --confirm-agreement

      # install kratos runtime
      pip install kratos-runtime

      # use the latest cmake
      pip install cmake
      
      # run tests
      ./conda_env/bin/pytest --pycodestyle --cov-report=xml --cov=fault tests/ -v -r s

      # upload coverage results
      bash <(curl -s https://codecov.io/bash)
    label: "test"
    timeout_in_minutes: 60
    agents:
      fault2: "true"
  - command: |
      # set up environment
      source /etc/environment
      echo $$PATH

      # create virtual environment
      python3.7 -m venv venv
      source venv/bin/activate

      # install python dependencies for testing
      pip install wheel
      pip install "pytest<6"
      pip install pytest-cov pytest-pycodestyle
      pip install vcdvcd decorator kratos
      pip install --upgrade "mantle>=2.0.0"

      # use the latest cmake
      pip install cmake

      # install fault
      pip install -e .
      
      # run tests
      pytest --pycodestyle --cov-report=xml --cov=fault tests/ -v -r s

      # upload coverage results
      bash <(curl -s https://codecov.io/bash)

      # deactivate virtual environment
      deactivate
    label: "fpga_verif"
    timeout_in_minutes: 60
    agents:
        fpga_verif: "true"
